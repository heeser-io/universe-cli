project: universe
version: v1
functions:
  - name: create-data
    handler: bin/create
  - name: read-data
    handler: bin/read
  - name: update-data
    handler: bin/update
  - name: delete-data
    handler: bin/delete
  - name: list-data
    handler: bin/list
gateways:
  - name: data-gateway
    routes:
      - function: create-data
        method: POST
        path: data
      - function: read-data
        method: GET
        path: data/#{id}
      - function: update-data
        method: PUT
        path: data/#{id}
      - function: delete-data
        method: DELETE
        path: data/#{id}
      - function: list-data
        method: GET
        path: data